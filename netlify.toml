# Netlify Configuration
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  publish = "."
  # Empty command prevents automatic builds - you'll manually deploy via Netlify dashboard
  command = ""

# Prevent automatic production deploys to save credits (15 credits per deploy)
# You can still manually trigger deploys in Netlify dashboard when ready
[build.ignore]
  # Ignore builds for documentation changes
  command = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- README.md CLAUDE.md 'New Text Document.txt'"

# Redirects for SPA (if needed)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers for better caching
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
