<!DOCTYPE html>
<html lang="ro">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="static/img/favicon.jpg" type="image/jpeg">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact - Daniela Mancos</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
	.lang-switcher-btn {
		display: inline-flex;
		align-items: center;
		background: #fff;
		border: 1px solid #ddd;
		border-radius: 5px;
		padding: 2px 10px 2px 2px;
		margin-left: 6px;
		font-size: 15px;
		cursor: pointer;
		box-shadow: 0 1px 3px #0001;
		transition: background 0.2s;
		text-decoration: none;
	}
	.lang-switcher-btn:hover {
		background: #f3f3f3;
	}
	.lang-switcher-btn img {
		width: 28px;
		height: 20px;
		border-radius: 3px;
		margin-right: 7px;
		box-shadow: 0 1px 3px #0002;
	}
	.lang-switcher {
		position: absolute;
		top: 18px;
		right: 24px;
		z-index: 1000;
	}
	</style>
</head>
<body>
	<!-- Language Switcher -->
	<div class="lang-switcher">
		<a href="contact-ro.html" class="lang-switcher-btn" title="Română"><img src="static/img/flag-ro.png" alt="Română">Română</a>
		<a href="contact.html" class="lang-switcher-btn" title="English"><img src="static/img/flag-uk.png" alt="English">English</a>
	</div>
